<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <title>Social Media Hex Gallery</title>
</head>

<body>


    <div class="header">
        <div class="container-md-12">
            <div class="page-header">
                <h1 id="header-text">Social Media Hex Gallery <span class="glyphicon glyphicon-tint" aria-hidden="true"></span></h1>
                <h1><small>Click on the tiles to copy the hex color to your clickboard.</small></h1>
            </div>
        </div>
    </div>


    <div class="body">
        <div class="container">
            <div class="row">

                <div class="col-md-4 module-container">
                    <h1>Facebook</h1>
                    <div class="color-module" id="facebook"></div>
                </div>
                <div class="col-md-4 module-container">
                    <h1>LinkedIn</h1>
                    <div class="color-module" id="linkedin"></div>
                </div>
                <div class="col-md-4 module-container">
                    <h1>Instagram <small>(Old)</small></h1>
                    <div class="color-module" id="instagram"></div>
                </div>
            </div>

            <div class="row color-module-row">
                <div class="col-md-4 module-container">
                    <h1>Pinterest </h1>
                    <div class="color-module" id="pinterest"></div>
                </div>
                <div class="col-md-4 module-container">
                    <h1>Twitter</h1>
                    <div class="color-module" id="twitter"></div>
                </div>
                <div class="col-md-4 module-container">
                    <h1>Google+</h1>
                    <div class="color-module" id="googlePlus"></div>
                </div>
            </div>
            
        </div>
    </div>


    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
